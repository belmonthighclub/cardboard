<app-information [board] = "getBoard()" [timer] = "getTimer()"></app-information>
<p>Board Goes Here</p>

<div id = "cells" *ngFor = "let cell of getBoard().getCells()">
    <span class = "cells" (contextmenu) = "getBoard().isRightClicked(cell)" (click) = "getBoard().isLeftClicked(cell)"><img *ngIf = "cell.getIsRevealed()"></span>
</div>
