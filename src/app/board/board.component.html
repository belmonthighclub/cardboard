<div id = "board">
    <div class = "rows" *ngFor = "let row of getBoard().getCells()">
        <div class = "cellsInRows" *ngFor = "let cell of row">
            <span class = "cells" (contextmenu) = "getBoard().isRightClicked(cell)" (click) = "getBoard().isLeftClicked(cell)">
                <img *ngIf = "cell.getIsRevealed()" [attr.src] = "cell.getImageAddress()">
                <img *ngIf = "cell.getIsMarked()" src = "../../assets/flag.png">
            </span>
        </div>
    </div>
</div>
